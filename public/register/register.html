<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="register.css">
  <script src="../mobileMenu.js" defer></script>
  <title>Mein Haushalt - Registrierung</title>
</head>
<body class="body-grid">
  <header>
    <h1>Registrierung</h1>
    <div class="menuToggler">
      <span class="toggleBar"></span>
      <span class="toggleBar"></span>
      <span class="toggleBar"></span>
    </div>

    <ul id="mobile-menu" class="inactive">
      <li class="menu-item"><a href="../startpage.html">Startseite</a></li>
      <li class="menu-item"><a href="../login.html">Login</a></li>
      <li class="menu-item"><a href="#">Impressum</a></li>
      <li class="menu-item"><a href="#">Datenschutz</a></li>
      <li class="menu-item"><div id="closeButton">X</div></li>
    </ul>
  </header>

  <main>
    <form method="post">
      <div class="firstname">
        <p>Dein Vorname:</p>
        <input type="text" placeholder="Vorname" name="firstname" required>
      </div>
      <div class="lastname">
        <p>Dein Nachname:</p>
        <input type="text" placeholder="Nachname" name="lastname" required>
      </div>
      <div class="username">
        <p>Dein Benutzername:</p>
        <input type="text" placeholder="Benutzername" name="username" required>
      </div>
      <div class="password">
        <p>Dein Passwort:</p>
        <input type="password" placeholder="Passwort" name="password" required>
      </div>
      <div class="submit">
        <input type="submit" value="Registrieren">
      </div>
    </form>
  </main>

  <footer>

  </footer>
</body>
</html>
