<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common.css">
  <link rel="stylesheet" href="profile.css">
  <script src="../../mobileMenu.js" defer></script>
  <title>Mein Haushalt - Profil</title>
</head>
<body class="body-grid">
  <header>
    <h1>Profil bearbeiten</h1>
    <div class="menuToggler">
      <span class="toggleBar"></span>
      <span class="toggleBar"></span>
      <span class="toggleBar"></span>
    </div>

    <ul id="mobile-menu" class="inactive">
      <li class="menu-item"><a href="#">Startseite</a></li>
      <li class="menu-item"><a href="#">Login</a></li>
      <li class="menu-item"><a href="#">Impressum</a></li>
      <li class="menu-item"><a href="#">Datenschutz</a></li>
      <li class="menu-item"><div id="closeButton">X</div></li>
    </ul>
  </header>

  <main>
    <div class="contentArea">
      <p>Hier kannst du deine Profil Daten anpassen.</p>
    </div>
    <form method="submit">
      <div class="firstname">
        <p>Vorname:</p>
        <input type="text" placeholder="Vorname" name="firstname" required>
      </div>
      <div class="lastname">
        <p>Nachname:</p>
        <input type="text" placeholder="Nachname" name="lastname" required>
      </div>
      <div class="password">
        <p>Passwort:</p>
        <input type="password" placeholder="Passwort" name="password" required>
      </div>
      <div class="submit">
        <input type="submit" value="Speichern">
      </div>
    </form>
  </main>

  <footer>

  </footer>
</body>
</html>
