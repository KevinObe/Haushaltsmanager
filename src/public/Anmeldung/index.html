<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="style.css">
  <title>Mein-Haushalt Startseite</title>
</head>

<body>

  <header>
    <h1>Mein Haushalt</h1>
    <div class="menuToggler">
      <span class="toggleBar"></span>
      <span class="toggleBar"></span>
      <span class="toggleBar"></span>
    </div>
  </header>

  <main>
    <form method="post">
      <div class="item-1">
        <p>Benutzername:</p>
        <input type="text" placeholder="Username" name="username" required>
      </div>
      <div class="item-2">
        <p>Passwort:</p>
        <input type="text" placeholder="Password" name="password" required>
      </div>
      <button class="item-3" type="submit" value="Anmelden">Anmelden</button>
      <button class="item-4">Registrieren</button>
    </form>
  </main>

  <footer>
    <div><a class="item-5" href="#">Passwort vergessen</a></div>
    <div><a class="item-6" href="#">Impressum</a></div>
    <div><a class="item-7" href="#">Datenschutz</a></div>
  </footer>

</body>
</html>
